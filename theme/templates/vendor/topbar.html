            <!-- LOGO -->
            <div class="topbar-left">
                <a href="{% url 'main-landing-page' %}" class="logo">
                    <span class="logo-light">
                            <img class="alternate-landing-logo" src="{% static 'assets/images/logo-main-blank.png' %}">
                        </span>
                    <span class="logo-sm" style="background:white;">
                            <img src="{% static 'landing-assets/images/fevicon.png' %}">
                        </span>
                </a>
            </div>

            <nav class="navbar-custom">
                <ul class="navbar-right list-inline float-right mb-0">

                    <li class="dropdown notification-list list-inline-item d-none d-md-inline-block">

                            <i class="mdi mdi-arrow-expand-all noti-icon"></i>

                    </li>

                                <img src="{{ request.user.vendor_profile.vendor_logo.url }}" alt="user" class="rounded-circle">

                                <img src="{% static 'admin-assets/images/users/user-4.jpg' %}" alt="user" class="rounded-circle">
                              {% endif %}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right profile-dropdown ">
                                <!-- item-->
                                <a class="dropdown-item" href="{% url 'vendor-profile-update' %}"><i class="mdi mdi-account-circle"></i>Edit Profile</a>
                                <a class="dropdown-item" href="{% url 'vendor-config-update' %}"><i class="mdi mdi-settings"></i>Edit Config</a>
                                <a class="dropdown-item d-block" href="{% url 'vendor-change-password' %}"><i class="mdi mdi-key"></i> Change Password</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="{% url 'vendor-logout' %}"><i class="mdi mdi-power text-danger"></i> Logout</a>
