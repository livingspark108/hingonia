{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        {% block meta %}
        {% endblock %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>{{ configs.APP_NAME }}</title>
        <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
        <meta content="Themesdesign" name="author" />
        <link rel="shortcut icon" href="{% static 'admin-assets/images/favicon.ico' %}' %}">

        <link href="{% static 'admin-assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'admin-assets/css/metismenu.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'admin-assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'admin-assets/css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'admin-assets/css/custom.css' %}" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>

        <div class="wrapper-page">
        {% block body %}
        {% endblock %}
        </div>
        <!-- END wrapper -->

        <script src="{% static 'admin-assets/js/jquery.min.js' %}"></script>
        {% block script %}
        {% endblock %}
    </body>

</html>
