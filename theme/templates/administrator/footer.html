<script>

    $('.open_uploader').click(function(){
        var type = $(this).data('type')
        $('.file_type').val(type)
    })
        Dropzone.options.myDropzone = {
            init: function() {
                this.on("complete", function(file) {
                    loadFileList();
                });
            }
        };

        function loadFileList() {
            var types = ['campaign', 'gallery','product'];

            var id = $('.form_instance_id').val()
            types.forEach(type => {
                fetch(`{% url 'file_list' %}?type=${type}&id=${id}`)
                .then(response => response.text())
                .then(data => {

                    document.getElementById(`${type}FileList`).innerHTML = data;
                });
            });
        }

        function deleteFile(fileId) {
            const formData = new FormData();
            formData.append('id', fileId);
            fetch("{% url 'file_delete' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadFileList();
                } else {
                    alert('Error deleting file');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
        });
</script>

$(document).on('click','.download-pdf', function(){

        var url = $(this).attr('data-url'); // URL to fetch HTML content
          
            // Fetch HTML content from URL
            $.get(url, function(data) {
                // Create jsPDF instance
                var doc = new jsPDF();

                // Add HTML content to PDF
                doc.html(data, {
                    callback: function(pdf) {
                        // Save PDF as a file
                        pdf.save('downloaded-pdf.pdf');
                    }
                });
            });
});

function getAllInputValuesInForm(formId) {
    var form = document.getElementById(formId);
    var inputs = form ? form.elements : null; // Check if form exists
    var inputValues = {};

    if (inputs) {
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            var name = input.name;

            if (!inputValues[name]) {
                inputValues[name] = [];
            }

            var type = input.type;
            if (type === 'checkbox' || type === 'radio') {
                if (input.checked) {
                    inputValues[name].push(input.value);
                }
            } else {
                inputValues[name].push(input.value);
            }
        }
    }

    return inputValues;
}
