{% extends "main.html" %}
{% load i18n %}
{% load static %}

{% block body %}
          <div class="content">
            <div class="content">
              <div class="container-fluid">
                  <div class="col-md-12">
                  {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-{{ message.tags }} ">
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="material-icons">close</i>
                              </button>
                              <span class='upper'>{{ message }}</span>
                          </div>
                        {% endfor %}
                    {% endif %}
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                       <a href="{% url 'list_users' %}">
                          <div class="card card-stats">
                            <div class="card-header card-header-rose card-header-icon">
                              <div class="card-icon">
                                <i class="material-icons">supervisor_account</i>
                              </div>
                              <p class="card-category">Active User</p>
                              <h3 class="card-title">{{ user_count }}</h3>
                            </div>
                          </div>
                         </a>
                    </div>

                  </div>

              </div>
            </div>
          </div>
{% endblock %}
{% block static %}


    <script>


    </script>
<style>


.ct-label {
    font-size: 12px;

}

#topFiveVendorsChart .ct-label {
    transform: rotate(-25deg);
    display: flex;
    justify-content: center;
}

 .ct-bar {
    stroke-width: 18px
    cursor: pointer;
}
.ct-point {
	stroke-width: 15px;
	cursor: pointer;
}

.ct-slice-pie {
    cursor: pointer;
}


</style>
{% endblock %}
