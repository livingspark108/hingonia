<!DOCTYPE html>
 {% load static %}
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
      <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>
        {{ settings.PROJECT_TITLE }}
      </title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
      <!-- CSS Files -->
      <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
      <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />

<style type="text/css">
        @font-face {
          font-family: takton;
          src: url({% static 'assets/fonts/TektonPro-BoldCond.otf' %});
        }
        .login_page{
          position: relative;
        }
        .login_page_back{
          display: flex;
          align-items: center;
          flex-direction: column;
        }
        .login_page .login_back_top{
          background: #483df6;
          width: 100%;
          min-height: 50vh;
        }
        .login_page .login_back_btm{
          background: #fff;
          width: 100%;
          min-height: 50vh;
        }
        .login_page_main{
          position: absolute;
          top: 0;
          width: 100%;
          left: 0;
          height: 100vh;
        }
        .login_page_row{
          height: 100vh;
          align-items: center;
        }
        .btn-login{
          background: #483cf6;
          font-size: 15px;
          letter-spacing: 1px;
        }
        .card-login{
          padding: 15px 0 40px;
          margin-top: 0;
          border-radius: 2px;
          margin-bottom:0;
        }
        .forgot_link{
          display: block;
          text-align: center;
          font-size: 14px;
          color: #483cf6;
          font-weight: 500;
        }
        .login_page .input-group .input-group-text{
          padding: 0 15px 0 0;
        }
        .login_logo{
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          color: #483df6;
          margin:30px 0;
        }
        .login_logo .material-icons{
          font-size: 40px;
          margin-bottom: 10px;
        }
        .login_logo h1{
          font-size: 36px;
          letter-spacing: 3px;
        }
        .login_page_row p{
          font-size: 14px;
          color: #666;
          text-align: center;
          font-weight: 500;
          margin-top: 40px;
          margin-bottom: 10px;
          width: 100%;
        }
        .login_page_row p a{
          color:#483df6;
        }
        .login_inr{
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: flex-start;
          position: relative;padding-top: 120px;
        }
        .login_page .input-group{
          margin-bottom: 20px;
        }
        .password_lock_btn{
          position: absolute;
          width: 30px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          right: 0;
          top: 50%;    z-index: 10;
          transform: translate(0, -50%);
          cursor: pointer;
        }
        .password_lock_btn .material-icons {
          font-size: 16px;
        }
        .login_head{
          display:flex;
          align-items:center;
        }
        .login_head span{
          text-transform: uppercase;
          font-weight: 500;
          line-height: 30px;
          margin-bottom: 10px;
          margin-left: 5px;
          color:#888;
          letter-spacing: 1px;
        }
        .card.card-login .form-control{
          padding: 8px;
          height:40px;
        }
        .card .card-body{
          padding: 0 40px 15px;
        }
        input:-internal-autofill-selected {
          background-color: rgb(232, 240, 254) !important;
        }
        .alert{
          position: absolute;
          width: calc(100% - 30px);
          top: 5%;
          z-index: 12;
        }
        @media (max-width: 576px) {
          .login_head span{
            line-height: 20px;font-size: 14px;
            margin-bottom: 6px;
          }
          .login_logo h1 {
              font-size: 21px;
              letter-spacing: 2px;
          }
          .card .card-body {
              padding: 0 20px 15px;
          }
          .alert.alert-danger {
              position: absolute;
              width: calc(100% - 30px);
              top: 15px;
              padding: 10px;
          }
          .login_inr{
            justify-content: center;
            padding-top: 0;
          }
          .login_logo{
            margin: 10px 0;
          }
          .login_page_row p{
            margin-top: 20px;
            font-size: 13px;
          }
        }
        @media (min-width: 577px) and (max-width: 767px) {
          .login_logo h1 {
              font-size: 28px;
              letter-spacing: 2px;
          }
          .card .card-body{
            padding: 15px 30px;
          }
        }
        @media (min-width: 768px) and (max-width: 991px) {
          .login_page_row p{
            margin-top:20px;
          }
        }
        @media (min-width: 992px) and (max-width: 1024px) {
          .login_logo h1 {
              font-size: 30px;
              letter-spacing: 3px;
          }
          .card .card-body{
            padding: 15px 30px;
          }
          .login_page_row p{
            margin-top:20px;
          }
        }
        @media (min-width: 1025px) and (max-width: 1200px) {
          .login_logo h1 {
              font-size: 30px;
              letter-spacing: 3px;
          }
          .card .card-body{
            padding: 15px 30px;
          }
        }
      </style>
    </head>
    <body class="">
      <div class="wrapper wrapper-full-page login_page">
        <div class="login_page_back">
          <div class="login_back_top"></div>
          <div class="login_back_btm"></div>
        </div>
        <div class="page-header login_page_main">
          <div class="container">
             <div class="row">

              </div>
            <div class="row login_page_row">
              <div class="col-lg-5 col-md-8 col-sm-10 ml-auto mr-auto" style="height: 100%;">
                {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} ">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <i class="material-icons">close</i>
                          </button>
                        <span class='upper'>{{ message }}</span>
                        </div>
                      {% endfor %}
                  {% endif %}
                <div class="login_inr">
                  <form class="form" method="POST" action="{% url 'sys_login' %}">
                    {% csrf_token %}
                    <div class="card card-login">
                      <div class="card-body ">
                        <div class="login_logo">
                          <i class="material-icons">gavel</i>
                          <div class="login_head"><h1>{{ settings.PROJECT_TITLE }}</h1><span>admin</span></div>
                        </div>
                        <span class="bmd-form-group">
                          <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                          </div>
                        </span>
                        <span class="bmd-form-group">
                          <div class="input-group">
                            <input type="password" name="password" class="form-control login_password" placeholder="Password" required="required">
                            <div class="password_lock_btn" onclick="toggle_password()">
                              <i id="toggle_password" class="material-icons ">remove_red_eye</i>
                            </div>
                          </div>
                        </span>
                      </div>
                      <div class="card-footer justify-content-center button_position">
                         <input type="submit" class="btn btn-login btn-primary" value="Login" >
                      </div>
                      <a href="{% url 'password_reset' %}" class="forgot_link">Forgot Password?</a>
                      </div>
                  </form>
                  <p>Copyright Â© 2019 <a href="#" >{{ settings.PROJECT_TITLE }}.</a> All rights reserved. </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--   Core JS Files   -->
      <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
            <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>

      <script type="text/javascript">
        function toggle_password() {
          var x = document.getElementById("toggle_password");
          if (x.innerHTML === "remove_red_eye") {
            x.innerHTML = "visibility_off";
            $('.login_password').attr('type','text');
          } else {
            x.innerHTML = "remove_red_eye";
            $('.login_password').attr('type','password');
          }
        }
      </script>
    </body>
  </html>
