{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>{{ configs.APP_NAME }}</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="icon" href="{% static 'landing-assets/images/fevicon.ico' %}">
    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/sweet-alert2/sweetalert2.css' %}">
    <link href="{% static 'admin-assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/bootstrap-datetimepicker.min.css' %}">-->
    <link href="{% static 'admin-assets/css/metismenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin-assets/css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin-assets/css/jquery.datetimepicker.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin-assets/css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin-assets/css/custom.css' %}" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/material-dashboard.css'%}">-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>
<body>
<form action="", method="post">
  {%csrf_token%}
  <div class="container">
    <h1>PARENT REGISTRATION</h1>
     <div class="row">
                <div class="col-6">
                    <div class="card m-b-30">
                        <div class="card-body">
                        <div class="form-group row">
                               <div class="col-sm-10">
                                 <label class=" col-form-label" >Name<span >*</span></label><br>
                                  <label >First</label>
                                  <input class="form-control" type="text"  name="parent_first_name">
                                  <label>Last</label>
                                  <input class="form-control" type="text"  name="parent_last_name">
                               </div >
                            </div>
                          <div class="form-group row">
                             <div class="col-sm-10">
                               <label class=" col-form-label">Email<span>*</span></label>
                                <input class="form-control" type="text" name="parent_email" >
                             </div>
                          </div>
                          <div class="form-group row">
                               <div class="col-sm-10">
                                 <label class=" col-form-label" >Phone<span class="">*</span></label>
                                  <input  class="form-control" type="text" name="parent_phone" >
                               </div>
                          </div>
                          <div class="form-group row">
                               <div class="col-sm-10">
                                 <label class=" col-form-label" >Entry Id<span>*</span></label>
                                  <input class="form-control" type="text" name="entry_id" >
                               </div>
                          </div>
                          <div class="form-group row">
                               <div class="col-sm-10">
                                 <label class="col-form-label">School<span class="">*</span></label>
                                  <select class="form-control" id="school" name="school_id" >
                                      {% for single_school in school %}
                                      <option value="{{single_school.id}}">{{single_school.school_name}}</option>
                                      {% endfor %}
                                    </select>
                               </div>
                          </div>
<!--                          <div class="form-group row">-->
<!--                             <div class="col-sm-10">-->
<!--                               <label class=" col-form-label">Semester<span class="">*</span></label>-->
<!--                               <select class="form-control" id="semester" name="semester_id" >-->
<!--                                      {% for single_sem in semester %}-->
<!--                                      <option value="{{single_sem.id}}">{{single_sem.name}}</option>-->
<!--                                      {% endfor %}-->
<!--                                    </select>-->
<!--                             </div>-->
<!--                          </div>-->

                          <div class="form-group row">
                             <div class="col-sm-10">
                               <label class=" col-form-label">address<span class="">*</span></label>
                                <input  class="form-control" type="text" name="parent_address" >
                               </div>
                          </div>


</div>
</div>
</div>
              <div class="col-6">
                    <div class="card m-b-30">
                        <div class="card-body">
                        <div class="form-group row">
                          <div class="col-sm-10">
                              <label >Student<span class="">*</span></label><br>
                                <label class="col-form-label" >Name<span >*</span></label><br>

                                    <label >First</label>
                                    <input class="form-control" type="text"  name="first_name">
                                    <label>Last</label>
                                    <input class="form-control" type="text"  name="last_name">
                                 <label class="col-form-label">Date of Birth</label>
                                  <input id="dob" class="form-control"  type="text" name="dob" autocomplete="off">
                                 <label class=" col-form-label">Gender</label>

                                 <div class="col-md-6">
                                      <input type="radio" id="male" name="gender" value="male">
                                      <label class=" col-form-label" for="male">Male</label><br>
                                      <input type="radio" id="female" name="gender" value="female">
                                      <label class=" col-form-label" for="female">Female</label><br>
                                      <input type="radio" id="other" name="gender" value="other">
                                      <label  class=" col-form-label" for="other">Other</label>
                                 </div>
                                 <label class=" col-form-label" >challenges<span class="">*</span></label>
                                <div class="row">
                                  {% for single_challenge in challenges %}
                                  <div class="col-md-6">
                                     <input   type="checkbox" name="challenges" value="{{single_challenge.id}}" >
                                       <label class=" col-form-label" >{{single_challenge.name}}</label>
                                  </div>
                                       {% endfor %}
                                </div>
                                 <label class=" col-form-label">Package</label>
                                  <select class="form-control" id="Package" name="package" >
                                      {% for single_package in packages %}
                                      <option value="{{single_package.id}}" >{{single_package.title}}</option>
                                      {% endfor %}
                                    </select>

                            </div>
                         </div>



            </div>
      </div>
</div>
            <div class="col-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                          <div class="form-group row">
                             <button id="submit" class="submit btn btn-primary">Submit</button>
                          </div>
                        </div>
                    </div>
            </div>
</div>
  </div>

</form>
</body>
</html>

<script src="{% static 'admin-assets/js/jquery.min.js' %}"></script>
<script src="{% static 'admin-assets/js/moment.min.js' %}"></script>
<script src="{% static 'admin-assets/js/jquery.datetimepicker.full.js' %}"></script>
<script src="{% static 'admin-assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'admin-assets/js/metismenu.min.js' %}"></script>
<script src="{% static 'admin-assets/js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'admin-assets/js/waves.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}"></script>
<!--Morris Chart-->

<script src="{% static 'plugins/alertify/js/alertify.js' %}"></script>
<script src="{% static 'admin-assets/pages/alertify-init.js' %}"></script>

<script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'admin-assets/js/app.js' %}"></script>

<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!--<script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>-->
<script src="{% static 'plugins/formset/dynamic-formset.js' %}"></script>
<script src="{% static 'plugins/tinymce/tinymce.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>



{% block script %}

 <script>
          $("#challenge_terms").on('change', function() {
              if ($(this).is(':checked')) {
                $(this).attr('value', 'True');
              }

            });
           $("#privacy_policy").on('change', function() {
              if ($(this).is(':checked')) {
                $(this).attr('value', 'True');
              }

            });


   $("#dob").datetimepicker({
        format: 'Y-m-d',
        changeMonth: true,
        changeYear: true,
        pickTime: false,
   });

      </script>

{% endblock %}
