{% extends "administrator/initial.html" %}
{% load static %}
{% block body %}
<style>
	.accountbg {
    background: url({% static '/admin-assets/images/back.webp' %});
    background-size: cover;
    background-position: center;
    }
</style>
<div class="wrapper-page">
   <div class="card card-pages shadow-none">
                    <div class="card-body">
                        {% include "elements/message-block.html" %}

                        <h5 class="font-18 text-center">Sign in to continue to {{ configs.APP_NAME }}.</h5>

                        <form class="form-horizontal m-t-30" method="post">
                              {% csrf_token %}
                            <div class="form-group">
                                <div class="col-12">
                                    <label>USERNAME</label>
                                    <input class="form-control" name="username" type="text" required="" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                        <label>PASSWORD</label>
                                    <input class="form-control" name="password" type="password" required="" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                    <div class="checkbox checkbox-primary">
                                            <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" checked class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1"> Remember me</label>
                                            </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>

                            <div class="form-group row m-t-30 m-b-0">
                                <div class="col-sm-7">
                                    <a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
  </div>
{% endblock %}
