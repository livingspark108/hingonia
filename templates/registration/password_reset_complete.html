<!DOCTYPE html>
{% load static %}
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
      <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>
        Emailed Reset Password Instructions
      </title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
      <!-- CSS Files -->
      <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
      <style type="text/css">
        @font-face {
          font-family: takton;
          src: url({% static 'assets/fonts/TektonPro-BoldCond.otf' %});
        }
        .login_page{
          position: relative;
        }
        .login_page_back{
          display: flex;
          align-items: center;
          flex-direction: column;
        }
        .login_page .login_back_top{
          background: #483df6;
          width: 100%;
          min-height: 50vh;
        }
        .login_page .login_back_btm{
          background: #fff;
          width: 100%;
          min-height: 50vh;
        }
        .login_page_main{
          position: absolute;
          top: -30px;
          width: 100%;
          left: 0;
          height: 100vh;
        }
        .login_page_row{
          height: 100vh;
          align-items: center;
        }
        .btn-login{
          background: #483cf6;
          font-size: 16px;
          letter-spacing: 2px;
        }
        .card-login{
          padding: 15px 0;
        }
        .forgot_link{
          display: block;
          text-align: center;
          font-size: 16px;
          color: #483cf6;
          font-weight: 500;
        }
        .login_page .input-group .input-group-text{
          padding: 0 15px 0 0;
        }
        .login_logo{
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }



        .login_logo .material-icons{
          font-size: 30px;
          margin-bottom: 10px;
        }
        .login_logo h1{
          font-size: 36px;
          letter-spacing: 3px;
          font-family: takton;
        }
        .login_page_row p{
          font-size: 16px;
          color: #666;
          text-align: center;
          font-weight: 500;

          width: 100%;
        }
        .login_inr{
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: center;
          position: relative;
        }
        .login_page .input-group{
          margin-bottom: 10px;
        }
        .password_lock_btn{
          position: absolute;
          width: 30px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          right: 0;
          top: 50%;    z-index: 10;
          transform: translate(0, -50%);
        }
        .card-login h3{
          font-size: 18px;
          text-transform: uppercase;
          width: 100%;
          text-align: center;
          margin: 0;
          color: #483df6;
          font-weight: 500;
        }
        .forgot_hint{
          background: #edecfe;
          display: block;
          width: calc(100% - 40px);
          text-align: center;
          padding: 15px 20px;
          border-radius: 8px;
          margin: 20px;
        }
        .forgot_hint span{
          font-size: 16px;
          color: #d03d41;
          font-weight: 500;
        }
        .back_login{
          width: 100%;
          text-align: center;
          display: block;
          text-decoration: underline;
          font-weight: 500;
          color: #666;
        }

        .text_msg{
          border-radius: 3px;
        }
        .cntnt_cntr{
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .text_msg{
          background-color: #fff;
          padding: 0 15px;
          margin-top: -20px;

        }

        .copy-right{
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;

        }
      </style>
    </head>
    <body class="">
      <div class="wrapper wrapper-full-page login_page">
        <div class="login_page_back">
          <div class="login_back_top"></div>
          <div class="login_back_btm"></div>
        </div>
        <div class="page-header login_page_main">
          <div class="container">
            <div class="row login_page_row">
              <div class="col-lg-12 ml-auto mr-auto" style="height: 100%;">
                <div class="login_inr">
                    <div class="login_logo title_msgng">
                      <i class="material-icons">gavel</i>
                      <h1 class="pb-4">{{ settings.PROJECT_TITLE }}</h1>
                    </div>

                    <div class="mb-0 border text_msg">
                      <p class="py-4">Your new password has been set. You can log in now on the <a href="{% url 'sys_login' %}">log in page</a>.</p>
                    </div>
                  <div class="copy-right">
                    <p class="m-0">Copyright Â© 2019 {{ settings.PROJECT_TITLE }}. All rights reserved. </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!--   Core JS Files   -->
      <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>

    </body>
  </html>
